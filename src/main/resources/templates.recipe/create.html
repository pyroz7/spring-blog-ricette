<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <title>Create Recipe</title>
</head>
<body>
<div class="container">
    <h1>Create Recipe</h1>
    <hr>
    <form
            id="create-ricetta"
            method="post"
            th:object="${ricetta}"
            th:action="@{/ricette/create}"
            class="row gy-3"
    >
        <div class="col-6">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="ingredients">Ingredients</label>
            <input class="form-control" type="text" id="ingredients" th:field="*{ingredients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-2">
            <label class="form-label" for="prepTime">Preparation Time (minutes)</label>
            <input class="form-control" type="number" id="prepTime" th:field="*{prepTime}">
        </div>
        <div class="col-2">
            <label class="form-label" for="numberOfPortions">Number of Portions</label>
            <input class="form-control" type="number" id="numberOfPortions" th:field="*{numberOfPortions}">
        </div>
        <div class="col-6">
            <label class="form-label" for="text">text</label>
            <input class="form-control" type="text-area" id="text" th:field="*{text}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('text')}">
                <ul>
                    <li th:each="err : ${#fields.errors('text')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-4 my-2">
            <h4>Category</h4>
            <select th:field="*{categoria}">
                <option th:each="cat : ${categorieList}"  th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/ricette}">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
