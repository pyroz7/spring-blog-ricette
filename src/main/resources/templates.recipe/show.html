<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <title>Show details</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <img class="img-full img" th:src="@{${ricetta.photo}}">
        </div>
        <div class="col-6">
            <p class="text-light, text-center" th:text="${ricetta.title}"></p>
            <p class="text-light, text-center" th:text="${ricetta.text}"></p>
            <p class="text-light, text-center" th:text="${ricetta.ingredients}"></p>
            <p class="text-light, text-center" th:text="|${ricetta.prepTime} minuti|"></p>
            <p class="text-light, text-center" th:text="|numero di porzioni:  ${ricetta.numberOfPortions}|"></p>
            <p class="text-light, text-center" th:text="${ricetta.categoria.name}"></p>
        </div>
    </div>
    <div>
        <a th:href="@{/ricette}">Ritorna alla lista</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
