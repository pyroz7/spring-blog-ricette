<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>List Categoria</title>
</head>
<body>

<div class="col-4">
    <h4>Category</h4>
    <ul th:each="cat : ${categoria}">
        <li th:text="${cat.name}"></li>
        <a class="btn btn-success mx-2 my-2" th:href="@{/categorie/edit/{id}(id=${cat.id})}">Edit</a>
        <form th:action="@{/categorie/delete/{id}(id=${cat.id})}" method="post">
            <button type="submit" class="btn btn-success mx-2 my-2">Delete</button>
        </form>
    </ul>
    <a class="btn btn-primary mx-2" th:href="@{/categorie/create}">Add to a category</a>
</div>
</div>
<div><a th:href="@{/ricette}">Return to list</a></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
